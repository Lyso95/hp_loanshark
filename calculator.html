<!doctype html>
<html lang="de" class="h-100">

<head>
    <title>LoanShark: Ein Coding Projekt von Amos Langensiepen</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

            </div>
            <div class="col-12 col-md-6 bg-black bg-opacity-25 rounded">
                <div class="row gy-2 gx-3">
                    <div class="col-12">
                        <label for="kBetrag" class="mt-2">Kreditbetrag:</label>
                        <input id="kBetrag" type="number" class="form-control" placeholder="Kreditbetrag" aria-label="Kreditbetrag" required>                       
                    </div>
                    <div class="col-12">
                        <label for="mRaten">Monatsraten:</label>
                        <input id="mRaten" type="number" class="form-control" placeholder="Monatsraten" aria-label="Monatsraten" required>
                    </div>
                    <div class="col-12">
                        <label for="zSatz">Zinssatz:</label>
                        <input id="zSatz" type="text" class="form-control" placeholder="Zinssatz" aria-label="Zinssatz" required>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-light my-2">Berechnen</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <p class="d-flex justify-content-center fs-4">R端ckzahlungsrate:</p>
                Kreditsumme: <span id="kSum"></span> <br>
                Zinsen und Geb端hren gesamt: <span id="gGesamt"></span> <br>
                Gesamtaufwand: <span id="gAufwand"></span>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead class="bg-dark bg-opacity-75 border-warning border-2 text-light">
                    <th>Monat</th>
                    <th>Ratenzahlung</th>
                    <th>Tilgung</th>
                    <th>Zinsen</th>
                    <th>Geb端hren gesamt</th>
                    <th>Schuldenstand</th>
                </thead>
                <tbody id="results">
                </tbody>
                <tfoot class="bg-dark bg-opacity-75 border-warning border-2 text-light">
                    <td>Monat</td>
                    <td>Ratenzahlung</td>
                    <td>Tilgung</td>
                    <td>Zinsen</td>
                    <td>Geb端hren gesamt</td>
                    <td>Schuldenstand</td>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">

    <script src="/js/site.js"></script>

</html>
